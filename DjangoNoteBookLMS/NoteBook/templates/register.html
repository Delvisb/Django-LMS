<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>NoteBook</title>
    <style>
        #logo{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
        }
        li{
            width: 100px;
        }
        #font{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a class="navbar-brand m-2 text-primary" id = "logo"><i class="bi bi-journal-bookmark-fill"></i> Notebook</a>
                <ul class="navbar-nav me-auto p-2  mb-lg-0">
                    <li class="nav-item m-1 rounded-pill bg-white border border-primary">
                        <a class="nav-link text-center text-primary" id="font" href = "{% url 'register' %}">Register</a></li>
                    </li>
                    <li class="nav-item m-1 rounded-pill bg-primary">
                        <a class="nav-link text-center text-white" id="font" href = "{% url 'login' %}">Login</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-sm-12 m-2 border-bottom bg-white">  
        <div class="row p-4">
            <div class="col-sm-6">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="col-sm-10">
                        <p class="h1 text-center text-shadow text-primary" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                            Need a learning management system? Look no further! Manage your courses, students, and grades all in one area. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-center align-items-center m-auto">
                    <div class="bg-primary border col-sm-12">
                        <img style="height: 350px; width: 100%;" src ="{%url 'serveFile' 'registerPageImg.jpg'%}"/>
                    </div>
                </div>
            </div>
        </div> 
    </div>  
    <div class="col-sm-12 m-5 bg-white">  
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-sm-8">
                <h1 class="text-center text-shadow text-primary p-2" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                    Join Us Today!
                </h1>
                <div class="d-flex justify-content-center align-items-center">
                    <form class="col-md-12 rounded p-2 border shadow-lg" style="margin-top: 10px;" method = "post">
                        {% csrf_token %}
                        <h2 class="text-center text-primary italic" id = "font">NoteBook Registration</h2>
                        <div class = "form-group m-2">
                            <h1 class="text-danger text-center" id = "font">{{context.message}}</h1>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>First Name</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-files"></i></span>
                                <input type="text" id = "font" class="form-control" name = "firstname" placeholder="Enter your first name" maxlength="200" required>
                            </div>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>Last Name</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-files"></i></span>
                                <input type="text" id = "font" class="form-control" name = "lastname" placeholder="Enter your last name" maxlength="200" required>
                            </div>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>Username</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input type="text" id = "font" class="form-control" name = "username" placeholder="Enter your username" minlength="5" maxlength="200" required>
                            </div>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>Email</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" id = "font" class="form-control" name = "email" placeholder="Enter your email" maxlength="200" required>
                            </div>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>Password</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="text" id = "font" class="form-control" name = "password" placeholder="Enter your password" minlength="10" maxlength="250" required>
                            </div>
                        </div>
                        <div class = "form-group m-2">
                            <label class="form-label" id = "font"><b>Confirm Password</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="text" id = "font" class="form-control" name = "confirmedPassword" placeholder="Enter your password" minlength="10" maxlength="250" required>
                            </div>
                        </div>
                        <div class="form-group m-2">
                            <label class="form-label" for="userType" id = "font"><b>Choose User Type</b></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                                <input class="form-control" list="userOptions" id="userType" name = "userType" placeholder="Type to search..." required>
                                <datalist id="userOptions">
                                    <option value="Student">
                                    <option value="Educator">
                                </datalist>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name = "termsConditions" value="true" id="termsConditions" checked required>
                            <label class="form-check-label">Agree to Terms and Conditons</label>
                        </div>
                        <div class = "form-group mt-2">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary w-50" type = "submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>  
</body>
</html>
