<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>NoteBook</title>
    <style>
       #logo{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
        }
        #font{
            font-family: Arial, Helvetica, sans-serif;
        }
        .dropdown-menu {
            min-width: 120px !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-light">
        <div class="col-sm-10">
            <a class="navbar-brand m-2 text-primary" id = "logo"><i class="bi bi-journal-bookmark-fill"></i> Notebook</a>
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button type="button" id = "dropDownBtn" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"><i class="bi bi-person-circle"></i> Account</button>
                <ul class="dropdown-menu col-sm-2 p-0">
                    <li class="p-1 border-bottom">
                        <a class="dropdown-item text-center text-primary" id = "font" href = "{% url 'studentHome' %}"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="p-1 border-bottom">
                        <a class="dropdown-item text-center text-primary" id = "font" href = "{% url 'studentProfile' %}"><i class="bi bi-person-circle"></i> Profile</a>
                    </li>
                    <li class="p-1">
                        <a class="dropdown-item text-center text-danger" id = "font" href = "{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Log Out</a>
                    </li>
                </ul>
            </div>        
        </div>    
    </nav>
    <div class="col-sm-12">
        <div class="d-flex justify-content-center align-items-center">
           <div class="col-sm-8 m-4 border shadow-lg rounded-4">
            <p class="border-bottom bg-primary rounded-top text-white p-2 h3" id = "font">Acccount</p>
                {% for x in context.user_details %}
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-sm-2 m-2 rounded-pill bg-light border shadow-lg border-dark">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-person" style="font-size: 100px; margin: 0 auto;"></i>
                        </div>
                    </div>
                </div>
                <p class="text-center h4" id = "font">
                    {{x.first_name}} {{x.last_name}} <br>
                    {{x.username}}<br>
                    {{x.email}}<br>
                    Memeber Since {{x.date_joined}}<br>
                    {% if context.userGpa%}
                        Overall Gpa: {{context.userGpa}}
                    {% else %}
                    
                    {% endif %}
                </p>
                {% endfor %}
           </div>
        </div>    
    </div>
</body>
</html>
